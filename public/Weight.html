<script type="text/javascript">
	const kilogram = document.getElementsByTagName("input")[0];
	const gram = document.getElementsByTagName("input")[1];
	const milligram = document.getElementsByTagName("input")[2];
	const microgram= document.getElementsByTagName("input")[3];
	const nanograms = document.getElementsByTagName("input")[4]
	const pound = document.getElementsByTagName("input")[5];

	kilogram.addEventListener("input",(element)=>{
        
		gram.value = element.target.value*1000
		milligram.value = element.target.value*1000000
		microgram.value = element.target.value*1000000000
        nanograms.value = element.target.value*1000000000000
        pound.value = element.target.value*0.45359237

	})

	gram.addEventListener("input",(element)=>{
		kilogram.value = element.target.value/1000
        
		milligram.value = element.target.value*1000
        microgram.value = element.target.value*1000000
        nanograms.value = element.target.value*1000000000
        pound.value = element.target.value/453.59237

	})

	milligram.addEventListener("input",(element)=>{
		kilogram.value = element.target.value/1000000000
		gram.value = element.target.value/1000
        
        microgram.value = element.target.value*1000
        nanograms.value = element.target.value*1000000
        pound.value = element.target.value/453592.37
	})

	microgram.addEventListener("input",(element)=>{
		kilogram.value = element.target.value/1000000000 
		gram.value = element.target.value/1000000
		milligram.value = element.target.value/1000

		nanograms.value = element.target.value*1000
		pound.value = element.target.value/453592370
	})

	nanograms.addEventListener("input",(element)=>{
		kilogram.value = element.target.value/1000000000000
		gram.value = element.target.value/1000000000
		milligram.value = element.target.value/1000000
		microgram.value = element.target.value/1000

		pound.value = element.target.value/453592370000

	})

	pound.addEventListener("input",(element)=>{
		kilogram.value = element.target.value*0.45359237
		gram.value = element.target.value*453.59237
		milligram.value = element.target.value*453592.33
		microgram.value = element.target.value*453592370
		nanograms.value = element.target.value*453592370000
	})

</script>
