		<script type="text/javascript">
		 const Tarameter = document.getElementsByTagName("input")[0];

		 const Attometer = document.getElementsByTagName("input")[12];
		 const Zeptometer = document.getElementsByTagName("input")[13];
		 const Yoctometer = document.getElementsByTagName("input")[14];
	
		 Tarameter.addEventListener("input",(element)=>{

		 })

			 Zeptometer.value = element.target.value*1.0*10**27
			 Yoctometer.value = element.target.value*1.0*10**20
		 })
	
		 Kilometer.addEventListener("input",(element)=>{

			 Gigameter.value = element.target.value/1000000;
			Megameter.value = element.target.value/1000;
			 
			 meter.value = element.target.value*1000;
			 Decimeter.value = element.target.value*10000;

			 millimeter.value = element.target.value*1000000;

			 Zeptometer.value = element.target.value*1.0*10**24;
			 Yoctometer.value = element.target.value*1.0*10**27;
			 })

			Attometer.value = element.target.value*1000000000000
			Zeptometer.value = element.target.value*1.0*10**15
			Yoctometer.value = element.target.value*1.0*10**18
		 })
	
		 nanometer.addEventListener("input",(element)=>{

			Gigameter.value = element.target.value*1.0*10**-18
			Megameter.value = element.target.value*1.0*10**-15
			Kilometer.value = element.target.value/1000000000000
			meter.value = element.target.value/1000000000 
			Decimeter.value = element.target.value/100000000
			Centimeter.value = element.target.value/10000000
			millimeter.value = element.target.value/1000000
			micrometer.value = element.target.value/1000
			
			picometer.value = element.target.value*1000
			femtometer.value = element.target.value*1000000
			Attometer.value = element.target.value*1000000000
			Zeptometer.value = element.target.value*1000000000000
			Yoctometer.value = element.target.value*1.0*10**15	
		 })
	
		 picometer.addEventListener("input",(element)=>{
			 Tarameter.value = element.target.value*1.0*10**-24
			Gigameter.value = element.target.value*1.0*10**-21
			Megameter.value = element.target.value*1.0*10**-18 
			Kilometer.value = element.target.value/1.0*10**-15
			meter.value = element.target.value/1000000000000
			Decimeter.value = element.target.value/100000000000
			Centimeter.value = element.target.value/10000000000
			millimeter.value = element.target.value/1000000000
			micrometer.value = element.target.value/1000000
			nanometer.value = element.target.value/1000
	
			femtometer.value = element.target.value*1000
			Attometer.value = element.target.value*1000000
			Zeptometer.value = element.target.value*1000000000
			Yoctometer.value = element.target.value*1000000000000
		 })
	
		 femtometer.addEventListener("input",(element)=>{
			 Tarameter.value = element.target.value/1.E+27
			Gigameter.value = element.target.value/1.E+24 
			Megameter.value = element.target.value/999999999999999900000
			Kilometer.value = element.target.value/1000000000000000000
			meter.value = element.target.value/1000000000000000
			Decimeter.value = element.target.value/100000000000000
			Centimeter.value = element.target.value/10000000000000
			millimeter.value = element.target.value/1000000000000
			micrometer.value = element.target.value/1000000000 
			nanometer.value = element.target.value/1000000
			picometer.value = element.target.value/1000
			
			Attometer.value = element.target.value*1000 
			Zeptometer.value = element.target.value*1000000
			Yoctometer.value = element.target.value*1000000000	 	
		 })
		 Attometer.addEventListener("input",(element)=>{
			 Tarameter.value = element.target.value/1.0*10**-30
			Gigameter.value = element.target.value/1.E+27
			Megameter.value = element.target.value/1.0*10**-24
			Kilometer.value = element.target.value/1.E+21
			meter.value = element.target.value/1000000000000000000
			Decimeter.value = element.target.value/99999999999999980
			Centimeter.value = element.target.value/10000000000000000
			millimeter.value = element.target.value/1000000000000000
			micrometer.value = element.target.value/1000000000000
			nanometer.value = element.target.value/1000000000
			picometer.value = element.target.value/1000000
			femtometer.value = element.target.value/1000
			
			Zeptometer.value = element.target.value*1000
			Yoctometer.value = element.target.value*1000000 	
		 })
		 Zeptometer.addEventListener("input",(element)=>{
			 Tarameter.value = element.target.value/1.0*10**33
			Gigameter.value = element.target.value*1.0*10**-30
			Megameter.value = element.target.value*1.0*10**-27
			Kilometer.value = element.target.value*1e-24
			meter.value = element.target.value*1e-21
			Decimeter.value = element.target.value*1e-20
			Centimeter.value = element.target.value*1e-19
			millimeter.value = element.target.value*1e-18
			micrometer.value = element.target.value*1e-15
			nanometer.value = element.target.value*1e-12
			picometer.value = element.target.value*1e-9
			femtometer.value = element.target.value*0.000001
			Attometer.value = element.target.value*0.001
	
			Yoctometer.value = element.target.value*1000	 	
		 })
	
		 Yoctometer.addEventListener("input",(element)=>{
			 Tarameter.value = element.target.value/1.0*10**-36
			Gigameter.value = element.target.value/1.0*10**-33
			Megameter.value = element.target.value/1.0*10**-30
			Kilometer.value = element.target.value/1.0*10**-27
			meter.value = element.target.value*1e-24
			Decimeter.value = element.target.value*1e-23
			Centimeter.value = element.target.value*1e-22
			millimeter.value = element.target.value*1e-21
			micrometer.value = element.target.value*1e-18
			nanometer.value = element.target.value*1e-15
			picometer.value = element.target.value*1e-12
			femtometer.value = element.target.value*1e-9
			Attometer.value = element.target.value*0.000001
			Zeptometer.value = element.target.value*0.001
		 })

	</script>
